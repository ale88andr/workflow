<!--Branches section-->
<h2 class="text-primary">Филлиалы предприятия: </h2>
<div id="branches" class="branches">
    <div class="list-item list-item-new psbutton">
        <div class="creation-text">
            <span class="fa" data-toggle="modal" data-target="#branchModal">+</span>
            <span>Добавить</span>
        </div>
    </div>
</div>

<!-- Modal | New enterprise branch form -->
<div class="modal fade" id="branchModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Создание филлиала:</h4>
      </div>
        <form method="POST" action="{% url 'create_enterprise_branch' %}" class="form-horizontal">
            <div class="modal-body">
            <fieldset>
                {% include 'foundation/enterprise/form.html' %}
            </fieldset>

            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
          </div>
        </form>
    </div>
  </div>
</div>
