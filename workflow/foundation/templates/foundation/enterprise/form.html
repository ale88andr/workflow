<!-- New enterprise form -->
<div class="well" id="enterprise_form">
    <form method="POST" action="{% url 'create_main_enterprise' %}" class="form-horizontal">
        <fieldset>
            <legend>Создание предприятия:</legend>
            {% csrf_token %}
            {% if form.errors %}
            <div class="alert alert-dismissible alert-danger">
                <button type="button" class="close" data-dismiss="alert">×</button>
                <h4>Форма заполненна некорректно: </h4>
                {% for field in form %}
                    {% if field.errors %}
                        {{ field.label|escape }}:
                        {{ field.errors|escape }}
                    {% endif %}
                {% endfor %}
            </div>
            {% endif %}
            {% for field in form %}
                <div class="form-group">
                    <label class="col-lg-3 control-label" for="{{ field.id_for_label }}">
                        {{ field.label|escape }}:
                    </label>
                    <div class="col-lg-9">
                        {{ field }}
                    </div>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary center-block">Сохранить</button>
        </fieldset>
    </form>
</div>
